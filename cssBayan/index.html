<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Bayan</h1>
<div class="wrapper">
    <div class="accordion">
        <div class="acc-item">
            <label  for="acc__1">
            <input class="acc-input" type="radio" id="acc__1" name="acc-radio" checked>
                <div class="acc-text">
                    <div class="acc-title">
                        <h2> Open The Rolling Scopes</h2>
                        <div class="acc-plus"><img src="plus.svg" alt="plus"></div>
                    </div>
                    <img class="acc-img" src="meme-1.jpg">
                </div>
            </label>
        </div>

        <div class="acc-item">
            <label for="acc__2">
            <input class="acc-input" type="radio" id="acc__2" name="acc-radio">
                <div class="acc-text">
                    <div class="acc-title">
                        <h2> Stage #0</h2>
                        <div class="acc-plus"><img src="plus.svg" alt="plus"></div>
                    </div>
                    <img class="acc-img" src="meme-2.jpg">
                </div>
            </label>
        </div>

        <div class="acc-item">
            <label for="acc__3">
            <input class="acc-input" type="radio" id="acc__3" name="acc-radio">
                <div class="acc-text">
                    <div class="acc-title">
                        <h2> Stage #1</h2>
                        <div class="acc-plus"><img src="plus.svg" alt="plus"></div>
                    </div>
                    <img class="acc-img" src="meme-3.jpg">
                </div>
            </label>
        </div>

        <div class="acc-item">
            <label for="acc__4">
            <input class="acc-input" type="radio" id="acc__4" name="acc-radio">
                <div class="acc-text">
                    <div class="acc-title">
                        <h2> Stage #2</h2>
                        <div class="acc-plus"><img src="plus.svg" alt="plus"></div>
                    </div>
                    <img class="acc-img" src="meme-4.jpg">
                </div>
            </label>
        </div>

    </div>
</div>  
</body>
</html>
